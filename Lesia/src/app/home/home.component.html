<div class="container my-4">
    <div class="row">
        <div *ngFor="let value of cars" class="col col-4 mb-4"> <!-- begin of loop -->
            <div class="box bg-white">
                <div class="image">
                    <img src="{{value.image}}" alt="">
                </div>
                <div class="title h5 mt-4 text-center fs-3 fw-bold">{{value.name}}</div>
                <div class="px-3 fs-7">Color: {{value.color}}</div>
                <div class="px-3 fs-7">Type: {{value.type}}</div>
                <div class="px-3 fs-7">Year: {{value.year}}</div>
                <div class="px-3 fs-7">Number of seats: {{value.numberOfSeats}}</div>
                <div class="px-3 fs-7 mb-4"><span class='badge my_badge p-3 my-2'>Price:
                    {{value.price}}</span></div>
            </div>
        </div>
    </div>
</div>
