<div class="container my-4">
    <div class="row">
        <div *ngFor="let value of cars" class="col col-3 mb-4">
            <div class="box bg-white">
                <div class="image">
                    <img src="{{value.image}}" alt="">
                </div>
                <div class="title h5 mt-4 text-center fs-3 fw-bold">{{value.name}}</div>
                <div class="px-3 fs-7">Color: {{value.color}}</div>
                <div class="px-3 fs-7">Year: {{value.year}}</div>
                <div class="px-3 fs-7 mb-4"><span class='badge my_badge p-3 my-2'>Price:
                        {{value.price}}</span></div>
            </div>
        </div>
    </div>
    <div class="row">
        <form class="col-4" [formGroup]="addCarForm" (ngSubmit)="onSubmit()">
            <label for="car_image">Copy this image <span class="text-primary">https://blog.dupontregistry.com/wp-content/uploads/2021/01/574590-scaled.jpg</span></label>
            <input id="car_image" class="form-control my-2" placeholder="Car image *" type="text" formControlName="image">
        
            <input class="form-control my-2" placeholder="Car name *" type="text" formControlName="name">
        
            <input class="form-control my-2" placeholder="Color" type="text" formControlName="color">

            <input class="form-control my-2" placeholder="Year *" type="text" formControlName="year">

            <input class="form-control my-2" placeholder="Price *" type="text" formControlName="price">
        
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
